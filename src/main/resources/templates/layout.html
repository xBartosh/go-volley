<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:replace="${title}">Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper" th:fragment="wrap">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light"><a class="company-name" th:href="@{/}">Go Volley</a></div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                Liga
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li class="league-dropdown"><a class="dropdown-item" th:href="@{~/league/1}">I</a></li>
                <li class="league-dropdown"><a class="dropdown-item" th:href="@{~/league/2}">II</a></li>
                <li class="league-dropdown"><a class="dropdown-item" th:href="@{~/league/3}">III</a></li>
                <li class="league-dropdown"><a class="dropdown-item" th:href="@{~/league/4}">IV</a></li>
                <li class="league-dropdown"><a class="dropdown-item" th:href="@{~/league/5}">V</a></li>
            </ul>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/generate}">Generator protokołów</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/results}">Wyniki</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <div th:replace="${content}"></div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}" src="../static/js/scripts.js"></script>
</body>
</html>
